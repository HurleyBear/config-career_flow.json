<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Career Direction Navigator (Prototype)</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#111a33;
      --panel2:#0f1730;
      --text:#e9ecf6;
      --muted:#a7b0d1;
      --accent:#7aa2ff;
      --line:rgba(255,255,255,.10);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 20% 10%, rgba(122,162,255,.18), transparent 60%),
                  radial-gradient(800px 500px at 80% 30%, rgba(85,239,196,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      min-height: 100vh;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .sidebar{
      padding: 18px;
      position: sticky;
      top: 18px;
      height: calc(100vh - 36px);
      overflow:auto;
    }

    .main{
      padding: 18px;
      min-height: calc(100vh - 48px);
    }

    .brand{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom: 14px;
    }
    .brand h1{
      font-size: 16px;
      margin:0;
      letter-spacing:.2px;
    }
    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      color: var(--muted);
      background: rgba(255,255,255,.04);
    }

    .sectionTitle{
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: var(--muted);
      margin: 18px 0 10px;
    }

    .compassRow{
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin-bottom: 10px;
    }
    .rank{
      width: 28px; height: 28px;
      display:grid; place-items:center;
      border-radius: 10px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      color: var(--muted);
      flex:0 0 auto;
    }

    .pathCard{
      flex:1;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    .pathCard strong{ display:block; font-size: 14px; }
    .pathCard .meta{ color: var(--muted); font-size: 12px; margin-top: 4px; line-height: 1.35; }
    .bar{
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
      margin-top: 10px;
      border: 1px solid var(--line);
    }
    .bar > div{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(122,162,255,.9), rgba(85,239,196,.85));
    }
