<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Career Direction Navigator (Prototype)</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#111a33;
      --panel2:#0f1730;
      --text:#e9ecf6;
      --muted:#a7b0d1;
      --accent:#7aa2ff;
      --line:rgba(255,255,255,.10);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 18px;
      --good:#55efc4;
      --warn:#ffeaa7;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 20% 10%, rgba(122,162,255,.18), transparent 60%),
                  radial-gradient(800px 500px at 80% 30%, rgba(85,239,196,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      display:grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      min-height: 100vh;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .sidebar{
      padding: 18px;
      position: sticky;
      top: 18px;
      height: calc(100vh - 36px);
      overflow:auto;
    }

    .main{
      padding: 18px;
      min-height: calc(100vh - 48px);
    }

    .brand{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom: 14px;
    }
    .brand h1{
      font-size: 16px;
      margin:0;
      letter-spacing:.2px;
    }
    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      color: var(--muted);
      background: rgba(255,255,255,.04);
    }

    .sectionTitle{
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: var(--muted);
      margin: 18px 0 10px;
    }

    .compassRow{
      display:flex;
      gap:10px;
      align-items:flex-start;
      margin-bottom: 10px;
    }
    .rank{
      width: 28px; height: 28px;
      display:grid; place-items:center;
      border-radius: 10px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      color: var(--muted);
      flex:0 0 auto;
    }

    .pathCard{
      flex:1;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    .pathCard strong{ display:block; font-size: 14px; }
    .pathCard .meta{ color: var(--muted); font-size: 12px; margin-top: 4px; line-height: 1.35; }
    .bar{
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      overflow:hidden;
      margin-top: 10px;
      border: 1px solid var(--line);
    }
    .bar > div{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(122,162,255,.9), rgba(85,239,196,.85));
    }

    .muted{ color: var(--muted); }

    .progress{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap:12px;
      margin: 6px 0 14px;
    }
    .progress .dots{
      display:flex; gap:6px; align-items:center;
    }
    .dot{
      width:8px; height:8px; border-radius: 50%;
      background: rgba(255,255,255,.15);
      border:1px solid var(--line);
    }
    .dot.on{ background: rgba(122,162,255,.9); }

    .screenTitle{
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: .14em;
      color: var(--muted);
      margin: 0 0 8px;
    }

    .prompt{
      font-size: 22px;
      line-height: 1.25;
      margin: 0 0 14px;
    }

    .subcopy{
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.5;
    }

    .options{
      display:grid;
      gap: 10px;
      margin: 16px 0;
    }

    .option{
      text-align:left;
      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.18);
      color: var(--text);
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease, background .08s ease;
    }
    .option:hover{
      transform: translateY(-1px);
      border-color: rgba(122,162,255,.55);
      background: rgba(122,162,255,.08);
    }
    .option.selected{
      border-color: rgba(85,239,196,.7);
      background: rgba(85,239,196,.10);
    }
    .option small{ display:block; color: var(--muted); margin-top: 6px; }

    .controls{
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap: 10px;
      margin-top: 14px;
    }

    button{
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 600;
    }
    button.primary{
      background: rgba(122,162,255,.18);
      border-color: rgba(122,162,255,.55);
    }
    button:disabled{
      opacity:.5; cursor:not-allowed;
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .pathPick{
      padding: 14px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
    }
    .pathPick h3{ margin:0 0 6px; font-size: 16px; }
    .pathPick p{ margin:0; color: var(--muted); line-height: 1.45; font-size: 13px; }

    textarea{
      width:100%;
      min-height: 90px;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.25);
      color: var(--text);
      resize: vertical;
    }

    .tabs{
      display:flex;
      gap:10px;
      margin-top: 8px;
      margin-bottom: 10px;
    }
    .tab{
      padding: 8px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      cursor:pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .tab.on{
      background: rgba(122,162,255,.18);
      border-color: rgba(122,162,255,.55);
      color: var(--text);
    }

    .summaryBox{
      padding: 14px;
      border-radius: 16px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 13.5px;
    }

    .smallNote{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.45;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="card sidebar">
      <div class="brand">
        <h1>Career Direction Navigator</h1>
        <span id="confidencePill" class="pill">Confidence: —</span>
      </div>

      <div class="sectionTitle">Compass</div>
      <div id="compass"></div>

      <div class="sectionTitle">What the system is hearing</div>
      <div class="smallNote" id="systemHearing">Answer a few questions. I’ll start forming a recommendation.</div>

      <div class="sectionTitle">Progress</div>
      <div class="smallNote" id="progressText">—</div>
    </aside>

    <main class="card main">
      <div id="app"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
